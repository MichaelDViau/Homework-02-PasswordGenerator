<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
    <script>
      document.getElementById("script.js").innerHTML = "Password JS generator";
      </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator 2.0</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Unique and Secure Password</h2>
          <p>In order to Generate a Password, Click on the below bottom "Generate Password"</p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
